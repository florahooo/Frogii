<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Frogii ♫ </title>
</head>
<style>
    @font-face { font-family: ubuntu; src: url(/fonts/Ubuntu-Title.ttf) } 
</style>
<body>
    <div class="container">
        <header class="top-row">
            <div>
            <h1 id="branding">Frogii</h1>
            </div>
            <nav>
                <h1 id= "time">9:00</h1>
            </nav>
            
        </header>
        <section class="quotebox">
            <div>
                <h1 id= "quote">I hope you're doing swell!</h1>
            </div>
        </section>
        <section class= "hero">
            
            <div>
                <img src= img/restfrog.png class="frog-bg">
            </div>
        </section>

        <section class= bottom-row>
        <div class="mus-box">
            <div class="music-container">
                <div class="music-info">
                    <h4 id= "title"> ♫ Comfy vibes</h4>
                    <div class= "progress-container">
                        <div class="progress"></div>
                    </div>
                </div>

                <audio src="audio/Foreverland.mp3" id="audio"></audio> <!--Add in audio later-->

                <div class= "navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="filler">
            just filler...
        </div>

        <div class="mov-container">
            <button class= "btn">click for motivation!</button>
        </div>

        <div class="pom-container">
            <button class= "btn">pomodoro</button>
        </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
